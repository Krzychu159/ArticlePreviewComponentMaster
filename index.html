<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Article preview component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="photo"><img src="images/drawers.jpg" alt="drawers" /></div>
      <div class="article">
        <div class="tittle">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </div>
        <div class="text">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </div>
        <div class="author">
          <div class="avatar">
            <img src="images/avatar-michelle.jpg" alt="avatar" />
          </div>
          <div class="authorInfo">
            <div class="authorName">Michelle Appleton</div>
            <div class="authorDate">28 Jun 2020</div>
          </div>
          <div class="share" id="share">
            <img src="images/icon-share.svg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
